      <main role="main">
        <div class="jumbotron contato">
          <div class="container">
            <h2 class="display-4 text-center" style="margin-bottom: 50px">Fale conosco</h2>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label> Nome</label>
                  <input type="text" class="form-control" placeholder="Seu primeiro nome">
                </div>
                <div class="form-group col-md-6">
                  <label> Sobrenome</label>
                  <input type="text" class="form-control" placeholder="Seu último nome">
                </div>
              </div>
              <div class="form-group">
                <label> Endereço</label>
                <input type="text" class="form-control" placeholder="Rua ... Número 1234">
              </div>
              <div class="form-group">
                <label> Tipo de Endereço</label>
                <input type="text" class="form-control" placeholder="Apartamento ou casa">
              </div>
              <div class="form-group col-md-6 text-left">
                <label> Qual Seu Problema?</label>
                <select class="form-control">
                  <option selected>Selecione...</option>
                  <option>Produto com defeito</option>
                  <option>Não consigo realizar compras no site</option>
                  <option>Não gostei de um produto</option>
                  <option>Não consigo entrar no servidor</option>
                  <option>Outros...</option>
                </select>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label> Se outro Descreva...</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                  <label> Seu E-mail</label>
                  <input type="E-mail" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    Me envie atualizações sobre o problema.
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-success">Enviar</button>
            </form>
